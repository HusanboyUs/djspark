{% extends 'main/main.html' %}

{% block mainform%}

<form  action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="input-group flex-nowrap">
      <span class="input-group-text" id="addon-wrapping">Title</span>
      <input type="text" name="title" class="form-control" placeholder="Name of your file" aria-label="name" aria-describedby="addon-wrapping" {{form.title}}
    </div>
    <br>

    <div class="input-group flex-nowrap">
      <span class="input-group-text" id="addon-wrapping">Subset</span>
      <input type="text" class="form-control" name='subet'  aria-label="Username" aria-describedby="addon-wrapping"{{form.subset}}
    </div>
    
    <br>

    {{form.mode}}
      
   

    

   <hr>
   <div class="form-group mt-3">
     <label class="mr-2">Upload your DataFrame:</label>
    <input type="file" name="file" {{form.file}}
   </div>
   <hr>
   <button type="submit" class="btn btn-primary">Submit</button>

 </form>
 {% endblock mainform %}
